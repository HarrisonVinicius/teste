<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    </head>
  <body>
    
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row bg-dark">
              <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                  <a class="navbar-brand" href="#">Menucerto</a>
                  <button type="button" class="btn btn-outline-light"> content</button>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="container">
      <div class="row row-content">
        <div class="col d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-secondary btn-lg">Content button</button>
        </div>
      </div>
    </div>


    <div class="slide-up">
      <div class="container slide-up-container">
        <div class="row row-slide">
          <div class="col">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row row-slide2">
          <div class="col">
          </div>
        </div>
      </div>
    </div>

    

    <script>
      $( "button" ).click(function() {
        $( "div.row-slide" ).toggleClass( "animation" );
      });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>

</html>
